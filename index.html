<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login Futurista</title>
  
  <!-- Tailwind CSS e DaisyUI via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>
<body class="min-h-screen flex flex-col">
  <!-- Checkbox escondido para controle do tema -->
  <input type="checkbox" id="theme-toggle" class="hidden" onchange="document.documentElement.setAttribute('data-theme', this.checked ? 'light' : 'dark')">
  
  <!-- Cabeçalho fixo -->
  <header class="fixed top-0 w-full bg-base-300 bg-opacity-80 backdrop-blur-md z-10 shadow-lg">
    <div class="container mx-auto p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Tela de Login</h1>
      
      <!-- Botão de alternância de tema -->
      <label for="theme-toggle" class="btn btn-circle btn-ghost">
        <i class="ph ph-sun text-xl"></i>
        <i class="ph ph-moon text-xl hidden"></i>
      </label>
    </div>
  </header>
  
  <!-- Conteúdo principal -->
  <main class="flex-grow flex items-center justify-center p-4 mt-16 mb-16">
    <div class="login-card p-8 w-full max-w-md">
      <h2 class="text-3xl font-bold mb-6 text-center">Bem-vindo</h2>
      
      <!-- Formulário de login -->
      <form class="space-y-6" novalidate>
        <!-- Campo de email -->
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2">
              <i class="ph ph-envelope text-lg"></i>
            </span>
            <input type="email" placeholder="seu@email.com" class="input input-bordered w-full pl-10 focus:ring-2 focus:ring-primary" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autofocus>
          </div>
          <div class="label hidden">
            <span class="label-text-alt text-error">Por favor, insira um email válido</span>
          </div>
        </div>
        
        <!-- Campo de senha -->
        <div class="form-control">
          <label class="label">
            <span class="label-text">Senha</span>
          </label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2">
              <i class="ph ph-lock text-lg"></i>
            </span>
            <input type="password" placeholder="••••••••" class="input input-bordered w-full pl-10 focus:ring-2 focus:ring-primary" required>
          </div>
          <div class="label hidden">
            <span class="label-text-alt text-error">A senha não pode estar vazia</span>
          </div>
        </div>
        
        <!-- Opções adicionais -->
        <div class="flex justify-between items-center">
          <div class="form-control">
            <label class="label cursor-pointer">
              <input type="checkbox" class="checkbox checkbox-primary mr-2">
              <span class="label-text">Lembrar cadastro</span>
            </label>
          </div>
          
          <button type="button" class="btn btn-link btn-sm p-0" onclick="document.getElementById('forgot-password-modal').showModal()">
            Esqueci a senha
          </button>
        </div>
        
        <!-- Botão de login -->
        <button type="submit" class="btn btn-primary w-full">
          <i class="ph ph-sign-in mr-2"></i>
          Entrar
        </button>

        <!-- Adicionar divisor e opção de criar conta -->
        <div class="divider text-sm opacity-70">Não tem cadastro?</div>

        <button type="button" class="btn btn-outline w-full border-2 hover:bg-base-300 hover:text-primary-content transition-all duration-300">
          <i class="ph ph-user-plus mr-2"></i>
          Criar conta
        </button>
      </form>
    </div>
  </main>
  
  <!-- Rodapé -->
  <footer class="bg-base-300 bg-opacity-80 backdrop-blur-md p-4 text-center">
    <p>Adriana - 2025</p>
  </footer>
  
  <!-- Modal de "Esqueci a senha" -->
  <dialog id="forgot-password-modal" class="p-6">
    <h3 class="text-xl font-bold mb-4">Recuperação de Senha</h3>
    <p class="mb-4">Insira seu email abaixo para receber instruções de recuperação de senha.</p>
    
    <form class="space-y-4">
      <div class="form-control">
        <div class="relative">
          <span class="absolute left-3 top-1/2 transform -translate-y-1/2">
            <i class="ph ph-envelope text-lg"></i>
          </span>
          <input type="email" placeholder="seu@email.com" class="input input-bordered w-full pl-10 focus:ring-2 focus:ring-primary" required>
        </div>
      </div>
      
      <div class="flex justify-end gap-2">
        <button type="button" class="btn" onclick="document.getElementById('forgot-password-modal').close()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary">
          Enviar
        </button>
      </div>
    </form>
  </dialog>
</body>
</html>
